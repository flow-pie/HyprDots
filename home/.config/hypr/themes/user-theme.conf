# ========================================
# Hacker Green Hyprland Theme
# ========================================
# - Focused on neon green glow, smooth focus transitions,
#   and subtle blur depth for hacker-style setup.
# - Tested on Hyprland v0.43 (HyDE compatible)
# ========================================

$GTK_THEME = Edge-Runner
$ICON_THEME = Tela-circle-green
$COLOR_SCHEME = prefer-dark

# -------------------------------
# ðŸ§© General Appearance
# -------------------------------
general {
    gaps_in = 1
    gaps_out = 0
    border_size = 3

    # Two-tone neon gradient border
    col.active_border = rgba(00ff88ff) rgba(00cc66ff) 45deg
    col.inactive_border = rgba(002211ff) rgba(001100ff) 45deg

    layout = dwindle
    resize_on_border = true
}

# -------------------------------
# ðŸªŸ Grouped Window Borders
# -------------------------------
group {
    col.border_active = rgba(00ff88ff) rgba(00cc66ff) 45deg
    col.border_inactive = rgba(003322ff) rgba(002211ff) 45deg
    col.border_locked_active = rgba(00ff88ff) rgba(00cc66ff) 45deg
    col.border_locked_inactive = rgba(003322ff) rgba(002211ff) 45deg
}

# -------------------------------
# ðŸ’¡ Window Glow + Blur
# -------------------------------
decoration {
    rounding = 4

    # === Window Halo Glow ===
    shadow {
        enabled = true
        range = 25           # how far glow spreads
        render_power = 6     # brightness power
        offset = 0 0         # centered glow
        ignore_window = false
        color = rgba(00ff8844)
    }

    # === Subtle background blur ===
    blur {
        enabled = yes
        size = 8
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

# -------------------------------
# ðŸŒ€ Smooth Focus Transitions
# -------------------------------
animations {
    enabled = yes

    # Custom curve for smoother in/out transition
    bezier = glowcurve, 0.05, 0.9, 0.1, 1.0

    # Animate borders when focus changes
    animation = border, 1, 10, glowcurve

    # Fade in/out effect for window focus
    animation = fade, 1, 4, glowcurve

    # Subtle window pop-in
    animation = windows, 1, 7, glowcurve
}

# -------------------------------
# ðŸ”§ Rules
# -------------------------------
# Disable decorations on waybar layer
layerrule = unset,waybar
